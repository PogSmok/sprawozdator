<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRAWOZDATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"> </script>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"> </script>

</head>
<body>
    <header>
        <h1>Sprawozdator</h1>
    </header>

    <main>
        <div class="main-container">
            <section>
                <h2>Witaj, na naszej stronie!</h2>
                <p>Tutaj <strong>Sprawozdator</strong>.</p>
                <p>Aby zacząć...</p>
                <p><strong>Krok 1: </strong>Wybierz z listy swoje sprawozdanie</p>
                <p><strong>Krok 2: </strong>Dodaj plik z danymi pomiarowymi</p>
                <p><strong>Krok 3: </strong>Generuj sprawozdanie</p>
                <br>
                <label for="nameNumberSelect">Wybierz Nr. sprawozdania:</label>
                <select id="nameNumberSelect">
                    <option value="1" class="nr1">1. Rozkład normalny</option>
                    <option value="4" class="nr4">4. Wyznaczenie przyspieszenia ziemskiego za pomocą wahadła rewersyjnego</option>
                    <option value="5" class="nr5">5. Badanie drgań układu dwóch sprzężonych wahadeł</option>
                    <option value="6" class="nr6">6. Wyznaczenie prędkości dźwięku w powietrzu metodą fali stojącejstrona otwiera się w nowej karcie</option>
                    <option value="8" class="nr8">8. Wyznaczenie współczynnika lepkości cieczy metodą Stokesa</option>
                    <option value="9" class="nr9">9. Wyznaczenie napięcia powierzchniowego za pomocą kapilarystrona</option>
                    <option value="14" class="nr14">14. Dobór dodatkowych rezystorów i boczników do galwanometru</option>
                    <option value="15" class="nr15">15. Pomiar siły elektromotorycznej ogniwa i charakterystyka jego pracystrona otwiera się w nowej karcie</option>
                    <option value="16" class="nr16">16. Wyznaczenie czułości galwanometru</option>
                    <option value="17" class="nr17">17. Cechowanie termoparystrona otwiera się w nowej karcie</option>
                    <option value="18" class="nr18">18. Wyznaczanie przerwy energetycznej germanustrona otwiera się w nowej karcie</option>
                    <option value="19" class="nr19">19. Badanie charakterystyki diody półprzewodnikowejstrona otwiera się w nowej karcie</option>
                    <option value="20" class="nr20">20. Wyznaczanie e/m z pomiarów efektu magnetronowegostrona otwiera się w nowej karcie</option>
                    <option value="22" class="nr22">22. Pomiar pętli histerezy magnetycznej</option>
                    <option value="25" class="nr25">25. Badanie zjawiska Hallastrona otwiera się w nowej karcie</option>
                    <option value="26" class="nr26">26. Pomiar współczynnika indukcji wzajemnejstrona otwiera się w nowej karcie</option>
                    <option value="27" class="nr27">27. Wyznaczanie elektronowej polaryzowalności cząsteczki wody</option>
                    <option value="28" class="nr28">28. Wyznaczanie długości fali świetlnej za pomocą siatki dyfrakcyjnejstrona otwiera się w nowej karcie</option>
                    <option value="29" class="nr29">29. Wyznaczanie ogniskowej soczewek cienkich za pomocą ławy optycznejstrona otwiera się w nowej karcie</option>
                    <option value="31" class="nr31">31. Wyznaczanie stałej Rydberga i stałej Plancka z widma liniowego wodoru</option>
                    <option value="32" class="nr32">32. Badanie promieniowania ciała doskonale czarnego</option>
                    <option value="33" class="nr33">33. Wyznaczanie prędkości lotu ciała przy pomocy wahadła balistycznego</option>
                    <option value="34" class="nr34">34. Wyznaczanie współczynnika pochłaniania promieniowania gamma w metalachstrona otwiera się w nowej karcie</option>
                    <option value="35" class="nr35">35. Wyznaczanie szerokości przerwy zabronionej półprzewodników metodą optyczną</option>
                    <option value="36" class="nr36">36. Wyznaczanie momentu bezwładności bryły z wykorzystaniem maszyny Atwooda</option>
                    <option value="38" class="nr38">38. Pomiar składowej poziomej ziemskiego pola magnetycznegostrona otwiera się w nowej karcie</option>
                    <option value="39" class="nr39">39. Czas trwania zderzenia kul</option>
                    <option value="40" class="nr40">40. Wyznaczanie modułu sprężystości przy pomocy wahadła torsyjnegostrona otwiera się w nowej karcie</option>
                    <option value="41" class="nr41">41. Badanie transformacji energii mechanicznej w krążku Maxwellastrona otwiera się w nowej karcie</option>
                    <option value="42" class="nr42">42. Wyznaczanie momentu bezwładności bryły sztywnej względem dowolnej osi obrotu z wykorzystaniem twierdzenia Steinerastrona otwiera się w nowej karcie</option>
                    <option value="43" class="nr43">43. Wyznaczanie aberracji sferycznej soczewek i ich układówstrona otwiera się w nowej karcie</option>
                    <option value="44" class="nr44">44. Wyznaczanie długości fal świetlnych źródeł monochromatycznych (LED)</option>
                    <option value="45a" class="nr45a">45a. Zanikanie ekspotencjalne (tłumienie radioaktywność ładowanie i rozładowanie kondensatora wzór barometryczny)</option>
                    <option value="45b" class="nr45b">45b. Rozkład Maxwella - Boltzmana</option>
                    <option value="46" class="nr46">46. Wyznaczenie przyspieszenia grawitacyjnego za pomocą wahadła matematycznego</option>
                    <option value="47" class="nr47">47. Wyznaczenie stałej sprężystości sprężyny</option>
                    <option value="48" class="nr48">48. Badanie praw Kirchoffa</option>
                </select>
                <br>
                <br>
                <label for="myfile">Wybierz plik:</label>
                <input type="file" id="myfile" name="myfile">

                <div class="generate">
                    <button id="generate_btn">Generuj sprawozdanie</button>
                </div>
            </section>
        </div>

        <div class="color-mode">
            <label class="switch">
                <input type="checkbox" onclick="ToggleDarkMode()">
                <span class="slider round"></span>
            </label>
        </div>
        
    </main>


</body>
</html>
